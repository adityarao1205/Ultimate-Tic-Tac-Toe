<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="container">
        <div class="msgcontainer">
            <p id="msg"></p>
        </div>
        <div class="players-container">
            <div class="player-box">
                <div id="player-o-icon" class="player-icon">
                    <i class="fa-solid fa-user"></i> 
                </div>
                <span id="player-o" class="player-name">O</span>
            </div>
        
            <div class="vs">vs</div>
            <div class="player-box">
                <div id="player-x-icon" class="player-icon">
                    <i class="fa-solid fa-user"></i> 
                </div>
                <span id="player-x" class="player-name">X</span>
            </div>
        </div>               
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="startbtn">Start Game</button>
        <div class="buttons-container">
            <button id="restartbtn" class="hide">Restart</button>
            <button id="exitbtn" class="hide">Exit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
